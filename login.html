<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div id="container">

        <div class="inside caixa1">

            <img src="./images/Logo print produções branca.png" alt="Logo da empresa" id="logo">
            <div id="textoBoasVindas">
                <h2>Bem vindo</h2>
                <p>Tenha em suas mãos produtos com qualidade, faça parte!</p>
            </div>
            <p>
                Telecomunicações de sucesso
            </p>

        </div>


        <div class="inside caixa2">

            <div id="textoLogin">
                <h1>Login</h1>
                <p>Bem vindo! Faça login para começar sua jornada de organização.</p>
            </div>
            <form action="./tela_apos_login.html" method="get">
                <div id="caixasInput">
                    <p>Nome de usuario</p>
                    <input type="text" name="usuario" required>
                    <p>Senha</p>
                    <input type="password" name="senha" required>
                </div>

                <div id="lembrarSenha">
                    <input type="checkbox" name="Lembrar" id="botaoLembrar">
                    <p>Lembrar da senha</p>
                </div>

                <div id="botaoLogin">
                    <input type="submit" value="Login">
                </div>
            </form>

            <div id="textosFinal">
                <p>Novo usuário? <a href="#"> Singup</a></p>
                <p><a href="#">Esqueceu sua senha?</a></p>
            </div>

        </div>
    </div>

</body>

</html>
